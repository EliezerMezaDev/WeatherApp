<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-all">
      <main class="app">
        <div class="app__searchbar">
          <input
            type="text"
            placeholder="type city name..."
            spellcheck="false"
          />

          <button>
            <img src="/images/search.png" alt="icon-search.png" />
          </button>
        </div>

        <section class="weather">
          <img
            src="images/rain.png"
            alt="weater-icon.png"
            class="weather__icon"
          />

          <h1 class="weather__temp">22Â°C</h1>
          <h2 class="weather__city">New York</h2>

          <div class="weather__details">
            <div class="col">
              <img src="images/humidity.png" alt="humidity.png" />

              <div>
                <label class="humidity">50%</label>
                <p>Humidity</p>
              </div>
            </div>

            <div class="col">
              <img src="images/wind.png" alt="wind.png" />

              <div>
                <label class="wind">15 km/h</label>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>

  <script src="main.js"></script>
</html>
