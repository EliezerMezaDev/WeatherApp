<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/definitions.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-all home">
      <aside class="section sidebar">
        <span class="logo">
          <i class="ri-cloud-windy-fill icon"></i>
        </span>

        <nav class="navigation">
          <li>
            <a href="#">
              <i class="ri-home-2-fill icon"></i>
            </a>
          </li>
          <!-- <li>
            <a href="#">
              <i class="ri-calendar-fill icon"></i>
            </a>
          </li> -->
        </nav>
      </aside>

      <section class="section search">
        <span class="searchWrapper">
          <input
            type="text"
            placeholder="search by city..."
            id="searchInput"
            spellcheck="false"
          />
          <i class="ri-search-line" id="searchButton"></i>
        </span>
      </section>

      <main class="section main">
        <article class="main__info">
          <h1 id="dataCity">City name</h1>
          <h5 id="clock">10:23:46, 13/02/2001</h5>

          <p unit="°C" id="dataTemp">31</p>
        </article>

        <article class="main__icon">
          <img
            src="assets/v02/weathers/_thunderstorm.svg"
            alt="weather-icon"
            id="weaterIcon"
          />
        </article>
      </main>

      <section class="section todayForecast">
        <header class="section__header" role="heading">
          <h4>Today's forecast</h4>
        </header>

        <div class="section__content" id="todayForecastContent"></div>
      </section>

      <section class="section conditions">
        <div class="section__content">
          <article class="condition">
            <h5><i class="ri-drop-fill"></i> Humidity</h5>
            <p id="humidity">0%</p>
          </article>
          <article class="condition">
            <h5><i class="ri-windy-line"></i> Wind speed</h5>
            <p id="wind">0 km/h</p>
          </article>
          <article class="condition">
            <h5><i class="ri-thermometer-fill"></i> Feels like</h5>
            <p id="realFeel">0°C</p>
          </article>

          <article class="condition">
            <h5><i class="ri-thermometer-fill"></i> Max/Min Temp</h5>
            <p id="maxminTemp">0/0°C</p>
          </article>
          <!-- <article class="condition">asd 4</article> -->
        </div>
      </section>
    </div>

    <dialog id="alert">Lorem ipsum dolor sit amet.</dialog>
  </body>

  <script type="module" src="scripts/main.js"></script>
</html>
